    <div style="display: flex; align-items: center;">
        <div id="co1_swatch" class="color-swatch"></div>

            <tr><td>R</td><td><input type="range" id="co1_r" min="0" max="255" value="0"></td></tr>

 <input type="checkbox" id="solfre">
